    <h1 id="Matter-Java">Matter-Java</h1>
<p>A 2D rigid body physics engine for Java, ported from <a href="https://github.com/liabru/matter-js">matter.js</a></p>
<h2 id="install">Install</h2>
<p>To use the library download the <code>matter.jar</code> file <a href="https://real-john-cheung.github.io/matter-java/lib/matter.jar">here</a> </p>
<p>or fork this repo and build from source using gradle</p>
<h2 id="apis">APIs</h2>
<p>see <a href="https://real-john-cheung.github.io/matter-java/api/index.html">this page</a> for documents on the APIs</p>
